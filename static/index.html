<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReikerNX Console</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap');

        :root {
            --primary: #00ff9d;
            --primary-dark: #00cc7d;
            --primary-light: #7dffcb;
            --bg-dark: #0f0f0f;
            --bg-darker: #080808;
            --bg-light: #1a1a1a;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
           background: var(--bg-darker);
           color: var(--text);
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           overflow: hidden;
        }

        .container {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid var(--primary-dark);
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
        }

        #user-id {
            font-size: 14px;
            color: var(--primary-light);
            background: rgba(0, 255, 157, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .terminal {
            background: var(--bg-darker);
            border: 1px solid var(--primary-dark);
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }        

        #terminal-output {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text);
            text-align: left;
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-container {
            display: flex;
            width: 100%;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
            position: relative;
        }

        .input-container::before {
            content: "$";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
        }

        #terminal-input {
            flex-grow: 1;
            padding: 10px 10px 10px 25px;
            font-size: 14px;
            color: var(--primary-light);
            background: var(--bg-darker);
            border: 1px solid var(--primary-dark);
            border-radius: 4px;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.2);
            width: 100%;
            max-width: 100%;
            font-family: 'JetBrains Mono', monospace;
        }

        #terminal-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.4);
        }

        #send-btn {
            background: var(--primary-dark);
            color: var(--bg-darker);
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            width: auto;
        }

        #send-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            transform: scale(1.05);
        }

        .server-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 255, 157, 0.05);
            width: 100%;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .server-stats div {
            padding: 8px;
            border-radius: 4px;
            background: rgba(0, 255, 157, 0.1);
            text-shadow: 0 0 5px rgba(0, 255, 157, 0.3);
            border: 1px solid rgba(0, 255, 157, 0.15);
            color: var(--primary-light);
            font-weight: 500;
        }

        .server-stats span {
            font-weight: 600;
            color: var(--primary);
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        button {
            background: var(--bg-light);
            color: var(--primary);
            border: 1px solid var(--primary-dark);
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
            width: 48%;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
            transform: scale(1.03);
        }

        .command {
            color: var(--primary);
            font-weight: bold;
            position: relative;
        }

        .command::before {
            content: "$";
            margin-right: 5px;
            color: var(--primary);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Status indicator */
        .container::before {
            content: "ONLINE";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary-dark);
            color: var(--bg-darker);
            padding: 2px 10px;
            font-size: 12px;
            border-bottom-left-radius: 4px;
            font-weight: 600;
        }

        /* Terminal header */
        #terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-light);
            padding: 5px 10px;
            font-size: 12px;
            color: var(--primary);
            border-bottom: 1px solid var(--primary-dark);
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        /* Blinking cursor effect */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--primary);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReikerNX Terminal</h1>
        <p id="user-id">User ID: Guest</p>

        <div class="terminal">
            <div id="terminal-header">Session: active-terminal-01</div>
            <div id="terminal-output"></div>
            <div class="input-container">
                <input type="text" id="terminal-input" placeholder="Enter command..." autofocus>
                <button id="send-btn" onclick="sendCommand()">Execute</button>
            </div>
        </div>

        <div class="server-stats">
            <div>CPU: <span id="cpu-usage">0%</span></div>
            <div>RAM: <span id="ram-usage">0GB</span></div>
            <div>Disk: <span id="disk-usage">0GB</span></div>
            <div>Uptime: <span id="uptime">0h 0m</span></div>
        </div>

        <div class="buttons">
            <button onclick="openFiles()">File Manager</button>
            <button onclick="goToSettings()">Stop Server</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
    const socket = io();

    document.getElementById("terminal-input").addEventListener("keypress", function (event) {
    if (event.key === "Enter" || event.keyCode === 13) {
        event.preventDefault(); // Prevent unintended form submissions
        sendCommand();
    }
});

// iOS "Done" Button Fix
document.getElementById("terminal-input").addEventListener("keypress", function (event) {
    if (event.key === "Enter" || event.keyCode === 13) {
        event.preventDefault(); // Prevent unintended form submissions
        handleInput();
    }
});

// iOS "Done" Button Fix
document.getElementById("terminal-input").addEventListener("blur", function () {
    if (this.value.trim() !== "") {
        handleInput();
    }
});

function handleInput() {
    const inputField = document.getElementById("terminal-input");
    const inputText = inputField.value.trim();
    
    if (!inputText) return; // Ignore empty input

    printCommand(inputText);  // Display input in terminal

    if (isWaitingForInput) {
        socket.emit("input", { text: inputText + "\n" });  // Send user input to backend
    } else {
        socket.emit("command", { command: inputText });  // Execute new command
    }

    inputField.value = "";  // Clear input field
}

function printCommand(command) {
    const outputDiv = document.getElementById("terminal-output");
    outputDiv.innerHTML += `<pre class="command" style="white-space: pre-wrap; word-break: break-word;">${command}</pre>`;
    outputDiv.scrollTop = outputDiv.scrollHeight;
}

// Track if the process is waiting for user input
let isWaitingForInput = false;

socket.on("output", (data) => {
    const outputDiv = document.getElementById("terminal-output");

    // Split the output into lines, ensuring they don't stretch
    const lines = data.response.split('\n');
    lines.forEach(line => {
        outputDiv.innerHTML += `<pre style="white-space: pre-wrap; word-break: break-word;">${line}</pre>`;
    });

    outputDiv.scrollTop = outputDiv.scrollHeight;

    // Save command output in local storage
    saveCommandHistory(data.response);

    // Detect if the process is waiting for user input (rudimentary check)
    if (data.response.trim().endsWith(":") || data.response.toLowerCase().includes("password") || data.response.toLowerCase().includes("enter")) {
        isWaitingForInput = true;
    } else {
        isWaitingForInput = false;
    }
});

    function fetchStatsAndUpdates() {
    fetch("/stats")
        .then(response => response.json())
        .then(data => {
            document.getElementById("cpu-usage").textContent = data.cpu;
            document.getElementById("ram-usage").textContent = data.ram;
            document.getElementById("disk-usage").textContent = data.disk;
            document.getElementById("uptime").textContent = data.uptime;
        })
        .catch(error => console.error("Error fetching stats:", error));
}

    // Save command output in local storage
    function saveCommandHistory(entry) {
        let history = JSON.parse(localStorage.getItem("commandHistory")) || [];
        history.push(entry);
        localStorage.setItem("commandHistory", JSON.stringify(history));
    }

    // Load previous updates on page load
    function loadCommandHistory() {
    const outputDiv = document.getElementById("terminal-output");
    let history = JSON.parse(localStorage.getItem("commandHistory")) || [];
    history.forEach(entry => {
        outputDiv.innerHTML += `<pre style="white-space: pre-wrap; word-break: break-word;">${entry}</pre>`;
    });
    outputDiv.scrollTop = outputDiv.scrollHeight;
}

    setInterval(fetchStatsAndUpdates, 5000);

    function openFiles() {
    window.location.href = "/myfiles"; // Redirect to /myfiles
}

    function goToSettings() {
    socket.emit("stop", { session_id: "global" });
    alert("Stopping running command...");
}

// Alias sendCommand to handleInput for compatibility
function sendCommand() {
    handleInput();
}
</script>
</body>
</html>
