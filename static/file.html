<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genify+ File Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a78bfa;
            --primary-dark: #8b5cf6;
            --primary-light: rgba(167, 139, 250, 0.1);
            --background-dark: #0a0a0a;
            --background-light: #121212;
            --background-lighter: #1a1a1a;
            --text-color: #ffffff;
            --text-muted: #888888;
            --border-color: rgba(167, 139, 250, 0.2);
            --danger-color: #ff3333;
            --shadow-color: rgba(167, 139, 250, 0.15);
            --transition-speed: 0.2s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 100vh;
        }
        
        canvas#particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #000000, #0a0a0a, #000000);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            font-size: 24px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header h1 {
            font-size: 20px;
            color: var(--text-color);
            margin: 0;
            font-weight: 600;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .theme-selector {
            display: flex;
            gap: 6px;
        }
        
        .theme-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .theme-color:hover {
            transform: scale(1.1);
        }
        
        .theme-color.active {
            border-color: var(--text-color);
            box-shadow: 0 0 8px currentColor;
        }
        
        .container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .path-indicator {
            background: rgba(167, 139, 250, 0.05);
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-muted);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .path-indicator span {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .action-panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        
        .panel {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .panel:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 12px var(--shadow-color);
            transform: translateY(-2px);
        }
        
        .panel-title {
            font-size: 13px;
            color: var(--primary-color);
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        button {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 13px;
            font-family: 'Nunito', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        button:hover {
            background: var(--primary-light);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        button.primary {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }
        
        button.primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        button.danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        button.danger:hover {
            background: rgba(255, 51, 51, 0.1);
        }
        
        .upload-section {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .file-input-wrapper {
            position: relative;
            flex: 1;
        }
        
        input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            background: var(--background-dark);
            border: 1px dashed var(--border-color);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .file-input-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .file-list {
            list-style: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
        }
        
        .file-list li {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }
        
        .file-list li:last-child {
            border-bottom: none;
        }
        
        .file-list li:hover {
            background: var(--primary-light);
        }
        
        .file-name {
            flex-grow: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .file-name.folder {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .file-name.file {
            color: var(--text-color);
        }
        
        .file-name:hover {
            color: var(--primary-color);
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .file-list li:hover .file-actions {
            opacity: 1;
        }
        
        .action-btn {
            font-size: 11px;
            padding: 5px 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
        }
        
        .action-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* EDITOR STYLES - FULL SCREEN */
        .editor-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: var(--background-dark);
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            background: linear-gradient(to right, #000000, #0a0a0a, #000000);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .editor-actions {
            display: flex;
            gap: 8px;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .line-numbers {
            width: 50px;
            background: var(--background-darker);
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 16px 10px;
            text-align: right;
            border-right: 1px solid var(--border-color);
            user-select: none;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        textarea {
            flex: 1;
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            color: var(--text-color);
            border: none;
            padding: 16px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            overflow: auto;
            tab-size: 4;
            -moz-tab-size: 4;
        }
        
        textarea:focus {
            outline: none;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-lighter) 100%);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), transparent);
        }
        
        .modal h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 13px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Nunito', sans-serif;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--shadow-color);
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            font-size: 12px;
            min-height: 18px;
        }
        
        .attempts-left {
            color: var(--text-muted);
            font-size: 11px;
            margin-top: 8px;
        }
        
        .modal-logo {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .action-panels {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .main-content {
                padding: 12px;
                gap: 12px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            textarea {
                font-size: 16px;
            }
            
            .editor-header {
                flex-wrap: wrap;
                padding: 10px 16px;
            }
            
            .editor-title {
                font-size: 14px;
            }
            
            .buttons {
                gap: 6px;
            }
            
            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="content-wrapper">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">‚ú®</div>
                <h1>Genify+ File Manager</h1>
            </div>
            <div class="header-right">
                <div class="theme-selector" id="themeSelector"></div>
                <button onclick="logout()" class="danger">Logout</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <div class="main-content" id="fileExplorer" style="display: none;">
                <div class="path-indicator" id="pathIndicator">Location: <span>/</span></div>
                
                <div class="action-panels">
                    <div class="panel">
                        <div class="panel-title">File Operations</div>
                        <div class="buttons">
                            <button onclick="createNewFile()">‚ûï New File</button>
                            <button onclick="createNewFolder()">üìÅ New Folder</button>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <div class="panel-title">Upload & Download</div>
                        <div class="upload-section">
                            <div class="file-input-wrapper">
                                <div class="file-input-label">üì§ Choose File</div>
                                <input type="file" id="fileInput">
                            </div>
                            <button class="primary" onclick="uploadFile()">Upload</button>
                        </div>
                    </div>
                </div>
                
                <ul class="file-list" id="fileList"></ul>
            </div>

            <!-- File Editor Fullscreen -->
            <div class="editor-fullscreen" id="editorFullscreen" style="display: none;">
                <div class="editor-header">
                    <div class="editor-title" id="editorTitle">Editing: </div>
                    <div class="editor-actions">
                        <button onclick="backToExplorer()">‚Üê Back</button>
                        <button class="primary" onclick="saveFile()">üíæ Save</button>
                    </div>
                </div>
                
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <div class="editor-wrapper">
                        <textarea id="fileContent" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-logo">üîê</div>
            <h3>Security Authentication</h3>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter system password">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="attempts-left" id="attemptsLeft"></div>
            <button class="primary" style="width: 100%" onclick="checkPassword()">Authenticate</button>
        </div>
    </div>

    <script>
        const serverUrl = window.location.origin;
        const themes = [
            { name: 'Purple', primary: '#a78bfa', dark: '#8b5cf6', light: 'rgba(167, 139, 250, 0.1)' },
            { name: 'Green', primary: '#4ade80', dark: '#22c55e', light: 'rgba(74, 222, 128, 0.1)' },
            { name: 'Blue', primary: '#60a5fa', dark: '#3b82f6', light: 'rgba(96, 165, 250, 0.1)' },
            { name: 'Pink', primary: '#f472b6', dark: '#ec4899', light: 'rgba(244, 114, 182, 0.1)' },
            { name: 'Cyan', primary: '#22d3ee', dark: '#06b6d4', light: 'rgba(34, 211, 238, 0.1)' },
            { name: 'Yellow', primary: '#fbbf24', dark: '#f59e0b', light: 'rgba(251, 191, 36, 0.1)' }
        ];
        
        let currentTheme = themes[0];
        let currentPath = '';
        let authToken = null;
        let loginAttempts = 0;
        const maxLoginAttempts = 5;
        let lockoutEndTime = 0;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            initThemeSelector();
            checkAuthentication();
            document.getElementById('password').addEventListener('keyup', (e) => e.key === 'Enter' && checkPassword());
        });
        
        // Particle Animation
        function initParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            let lightning = [];
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.opacity = Math.random() * 0.5 + 0.1;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.fillStyle = `rgba(167, 139, 250, ${this.opacity})`;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            }
            
            for (let i = 0; i < 15; i++) particles.push(new Particle());
            
            function animate() {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                
                if (Math.random() < 0.02) {
                    ctx.strokeStyle = 'rgba(167, 139, 250, 0.3)';
                    ctx.lineWidth = 1;
                    const startX = Math.random() * canvas.width;
                    const startY = Math.random() * canvas.height;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(startX + (Math.random() - 0.5) * 200, startY + Math.random() * 200);
                    ctx.stroke();
                }
                
                requestAnimationFrame(animate);
            }
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Theme Management
        function initThemeSelector() {
            const selector = document.getElementById('themeSelector');
            themes.forEach((theme, idx) => {
                const dot = document.createElement('div');
                dot.className = 'theme-color' + (idx === 0 ? ' active' : '');
                dot.style.backgroundColor = theme.primary;
                dot.onclick = () => setTheme(idx);
                selector.appendChild(dot);
            });
        }
        
        function setTheme(idx) {
            currentTheme = themes[idx];
            document.documentElement.style.setProperty('--primary-color', currentTheme.primary);
            document.documentElement.style.setProperty('--primary-dark', currentTheme.dark);
            document.documentElement.style.setProperty('--primary-light', currentTheme.light);
            document.querySelectorAll('.theme-color').forEach((dot, i) => {
                dot.classList.toggle('active', i === idx);
            });
            localStorage.setItem('selectedTheme', idx);
        }
        
        // Auth - FIXED: 30 day expiration instead of 24 hours
        function checkAuthentication() {
            const storedToken = localStorage.getItem('authToken');
            const tokenTimestamp = localStorage.getItem('authTokenTimestamp');
            const now = Date.now();
            const thirtyDaysInMs = 30 * 24 * 60 * 60 * 1000;
            
            if (storedToken && tokenTimestamp && (now - parseInt(tokenTimestamp) < thirtyDaysInMs)) {
                authToken = storedToken;
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('fileExplorer').style.display = 'flex';
                const theme = parseInt(localStorage.getItem('selectedTheme') || '0');
                setTheme(theme);
                loadFiles();
            } else {
                localStorage.removeItem('authToken');
                localStorage.removeItem('authTokenTimestamp');
                authToken = null;
                document.getElementById('passwordModal').style.display = 'flex';
                document.getElementById('fileExplorer').style.display = 'none';
            }
        }
        
        async function checkPassword() {
            const password = document.getElementById('password').value.trim();
            if (!password) {
                document.getElementById('errorMessage').textContent = 'Please enter a password';
                return;
            }
            
            if (Date.now() < lockoutEndTime) return;
            
            try {
                const res = await fetch('/check-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    authToken = 'token_' + Date.now();
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('authTokenTimestamp', Date.now().toString());
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('fileExplorer').style.display = 'flex';
                    document.getElementById('password').value = '';
                    loginAttempts = 0;
                    loadFiles();
                } else {
                    loginAttempts++;
                    if (loginAttempts >= maxLoginAttempts) {
                        lockoutEndTime = Date.now() + 30000;
                        document.getElementById('errorMessage').textContent = 'Too many attempts. Try again in 30 seconds.';
                        document.getElementById('password').disabled = true;
                        setTimeout(() => {
                            document.getElementById('password').disabled = false;
                            loginAttempts = 0;
                        }, 30000);
                    } else {
                        document.getElementById('errorMessage').textContent = 'Invalid password';
                        document.getElementById('attemptsLeft').textContent = `${maxLoginAttempts - loginAttempts} attempts left`;
                    }
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = 'Authentication error';
            }
        }
        
        function loadFiles(path = '') {
            if (!authToken) return;
            currentPath = path;
            document.getElementById('pathIndicator').innerHTML = `Location: <span>${path || '/'}</span>`;
            
            const url = path ? `${serverUrl}/dir/${encodeURIComponent(path)}` : `${serverUrl}/files`;
            
            fetch(url)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('fileList');
                    list.innerHTML = '';
                    
                    if (path) {
                        const back = document.createElement('li');
                        back.innerHTML = `<div class="file-name folder">üìÅ Go Back</div>
                            <div class="file-actions"><button class="action-btn" onclick="loadFiles('')">Back</button></div>`;
                        back.onclick = () => loadFiles(path.split('/').slice(0, -1).join('/'));
                        list.appendChild(back);
                    }
                    
                    data.forEach(item => {
                        const li = document.createElement('li');
                        const isDir = item.is_directory;
                        const icon = isDir ? 'üìÅ' : 'üìÑ';
                        const classname = isDir ? 'folder' : 'file';
                        
                        li.innerHTML = `<div class="file-name ${classname}">${icon} ${item.name}</div>
                            <div class="file-actions">
                                <button class="action-btn" onclick="renameFile('${item.name}')">Rename</button>
                                <button class="action-btn" onclick="downloadFile('${item.name}')" ${isDir ? 'disabled' : ''}>Download</button>
                                <button class="action-btn" onclick="deleteFile('${item.name}')">Delete</button>
                            </div>`;
                        
                        li.querySelector('.file-name').onclick = () => {
                            if (isDir) loadFiles(path ? `${path}/${item.name}` : item.name);
                            else openFile(item.name);
                        };
                        
                        list.appendChild(li);
                    });
                })
                .catch(err => {
                    checkAuthentication();
                });
        }
        
        function openFile(filename) {
            if (!authToken) return;
            const filepath = currentPath ? `${currentPath}/${filename}` : filename;
            
            fetch(`${serverUrl}/files/${encodeURIComponent(filepath)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    document.getElementById('fileExplorer').style.display = 'none';
                    document.getElementById('editorFullscreen').style.display = 'flex';
                    document.getElementById('editorTitle').textContent = 'Editing: ' + filepath;
                    document.getElementById('fileContent').value = data.content;
                    updateLineNumbers();
                })
                .catch(err => alert('Error opening file: ' + err));
        }
        
        function updateLineNumbers() {
            const textarea = document.getElementById('fileContent');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = textarea.value.split('\n').length;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }
        
        document.getElementById('fileContent').addEventListener('input', updateLineNumbers);
        document.getElementById('fileContent').addEventListener('scroll', function() {
            document.getElementById('lineNumbers').scrollTop = this.scrollTop;
        });
        
        function saveFile() {
            if (!authToken) return;
            const filepath = document.getElementById('editorTitle').textContent.replace('Editing: ', '');
            const content = document.getElementById('fileContent').value;
            
            fetch(`${serverUrl}/edit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: filepath, content })
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                backToExplorer();
            })
            .catch(err => alert('Error saving: ' + err));
        }
        
        function backToExplorer() {
            document.getElementById('editorFullscreen').style.display = 'none';
            document.getElementById('fileExplorer').style.display = 'flex';
            loadFiles(currentPath);
        }
        
        function downloadFile(filename) {
            if (!authToken) return;
            const filepath = currentPath ? `${currentPath}/${filename}` : filename;
            const a = document.createElement('a');
            a.href = `${serverUrl}/download/${encodeURIComponent(filepath)}`;
            a.download = filename;
            a.click();
        }
        
        function createNewFile() {
            const name = prompt('Enter file name:');
            if (!name) return;
            const path = currentPath ? `${currentPath}/${name}` : name;
            
            fetch(`${serverUrl}/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: path, content: '' })
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                loadFiles(currentPath);
            })
            .catch(err => alert('Error: ' + err));
        }
        
        function createNewFolder() {
            const name = prompt('Enter folder name:');
            if (!name) return;
            const path = currentPath ? `${currentPath}/${name}` : name;
            
            fetch(`${serverUrl}/mkdir`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dirname: path })
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                loadFiles(currentPath);
            })
            .catch(err => alert('Error: ' + err));
        }
        
        function renameFile(oldName) {
            const newName = prompt('Rename to:', oldName);
            if (!newName || newName === oldName) return;
            
            const oldPath = currentPath ? `${currentPath}/${oldName}` : oldName;
            const newPath = currentPath ? `${currentPath}/${newName}` : newName;
            
            fetch(`${serverUrl}/rename`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ old_name: oldPath, new_name: newPath })
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                loadFiles(currentPath);
            })
            .catch(err => alert('Error: ' + err));
        }
        
        function deleteFile(filename) {
            if (!confirm(`Delete "${filename}"?`)) return;
            const path = currentPath ? `${currentPath}/${filename}` : filename;
            
            fetch(`${serverUrl}/delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: path })
            })
            .then(r => r.json())
            .then(() => loadFiles(currentPath))
            .catch(err => alert('Error: ' + err));
        }
        
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('path', currentPath);
            
            fetch(`${serverUrl}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                alert(data.message);
                document.getElementById('fileInput').value = '';
                loadFiles(currentPath);
            })
            .catch(err => alert('Error: ' + err));
        }
        
        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('authTokenTimestamp');
                authToken = null;
                checkAuthentication();
            }
        }
    </script>
</body>
</html>
